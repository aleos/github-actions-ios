name: ðŸš€ Distribute Workflow

on:
  push:
    branches: [ $default-branch, github-actions-ios ]
  pull_request:
    branches: [ $default-branch ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer

jobs:
  distribute:
    name: ðŸš€ Distribute
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ðŸ“œ Import certificate
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.DISTRIBUTION_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSWORD }}
